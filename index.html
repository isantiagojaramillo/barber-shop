<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Grid Systems</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <i class="bi bi-scissors"></i>
            The Barber Shop
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Store</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="banner">
        <h1 class="text-white fw-bold">The Barber Shop</h1>
      </section>

      <section>
        <div class="container-fluid my-5">
          <div class="row">
            <div class="col-12 col-md-4">
              <img
                src="./img/img1.jpg"
                alt="Service #1"
                class="img-fluid w-100"
              />
            </div>

            <div class="col-12 col-md-4">
              <img
                src="./img/img2.jpg"
                alt="Service #2"
                class="img-fluid w-100"
              />
            </div>

            <div class="col-12 col-md-4">
              <img
                src="./img/img3.jpg"
                alt="Service #3"
                class="img-fluid w-100"
              />
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="row row-cols-1 row-cols-md-3">
            <div class="col">
              <div class="card h-100 shadow">
                <img
                  src="./img/img1.jpg"
                  alt="Service #1"
                  class="img-fluid w-100"
                />
                <div class="card-body">
                  <h5 class="text-center">Haircut</h5>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card h-100 shadow">
                <img
                  src="./img/img2.jpg"
                  alt="Service #1"
                  class="img-fluid w-100"
                />
                <div class="card-body">
                  <h5 class="text-center">Beard</h5>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card h-100 shadow">
                <img
                  src="./img/img3.jpg"
                  alt="Service #1"
                  class="img-fluid w-100"
                />
                <div class="card-body">
                  <h5 class="text-center">Face-Mask</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="banner-2"></section>

      <section>
        <div class="container mt-3">
          <div class="row justify-content-center">
            <div class="col-12 col-md-5 align-self-center">
              <form action="#">
                <div class="row">
                  <div class="col-12 col-md-6">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">
                        <i class="bi bi-person-circle"></i>
                      </span>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Username"
                        aria-label="Username"
                        aria-describedby="basic-addon1"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">
                        <i class="bi bi-envelope-open-fill"></i>
                      </span>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Email"
                        aria-label="Email"
                        aria-describedby="basic-addon1"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">
                        <i class="bi bi-telephone-fill"></i>
                      </span>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Phone Number"
                        aria-label="Phone"
                        aria-describedby="basic-addon1"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1"
                            >@</span
                          >
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Date"
                            aria-label="Username"
                            aria-describedby="basic-addon1"
                          />
                        </div>
                      </span>
                      <input
                        type="date"
                        class="form-control"
                        placeholder="Date"
                        aria-label="Username"
                        aria-describedby="basic-addon1"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">
                        <i class="bi bi-stopwatch-fill"></i>
                      </span>
                      <select
                        class="form-select"
                        aria-label="Default select example"
                      >
                        <option selected>Time</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                </div>
              </form>
            </div>

            <div class="col-12 col-md-3 text-center">
                <h3>Set up your Appointment</h3>
                <p>We are the best...</p>
                <img src="./img/logo.png" alt="Logo">
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p class="text-center">By Santiago Jaramillo</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
